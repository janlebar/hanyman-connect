{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
  <div class="flex justify-center items-center h-screen">
    <form method="post" class="w-full max-w-sm p-4 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">Log In</h1>
      <div class="mb-4">
        <label for="email" class="block font-semibold">Email</label>
        <input type="email" id="email" name="email" required class="border border-gray-400 py-2 px-4 rounded-lg w-full">
      </div>
      <div class="mb-4">
        <label for="password" class="block font-semibold">Password</label>
        <input type="password" id="password" name="password" required class="border border-gray-400 py-2 px-4 rounded-lg w-full">
      </div>
      <div class="mb-4">
        <input type="checkbox" id="remember" name="remember" class="mr-2">
        <label for="remember" class="text-sm font-semibold">Remember me</label>
      </div>
      <div>
        <input type="submit" value="Log in" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg w-full">
      </div>
    </form>
  </div>
  <p class="text-center mt-4">Don't have an account? <a href="{{ url_for('register') }}" class="underline">Register</a></p>
{% endblock %}
