{% extends 'base.html' %}

{% block head %}
<title>Objavi delo</title> 
{% endblock %}

{% block body %}

<div class="flex items-center justify-center h-screen">
  <!-- Use flexbox to center the form -->
  <hr>

  {% if email_not_found %}
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <p class="mb-4">Email not found in database. Please fill out the following form to apply:</p>
    <div class="mb-4">
      <label for="name_apply" class="block text-gray-700 font-bold mb-2">Name:</label>
      <input type="text" id="name_apply" name="name_apply" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
  </form>
  {% endif %}

  <form action="{{ url_for('login') }}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label for="email_apply" class="block text-gray-700 font-bold mb-2">Email:</label>
      <input type="text" id="email_apply" name="email_apply" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    {% if email_not_found %}
    <input type="hidden" name="name_apply" value="{{ name_apply }}">
    {% else %}
    <div class="mb-4">
      <label for="name_apply" class="block text-gray-700 font-bold mb-2">Name:</label>
      <input type="text" id="name_apply" name="name_apply" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    {% endif %}
    <div class="flex items-center justify-between">
      <input type="submit" value="Log In" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    </div>
  </form>

  <hr>
</div>

{% endblock %}
