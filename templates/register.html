{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4">Register</h1>
      <form method="post" class="space-y-4">
        <label for="username" class="block font-semibold">Username</label>
        <input type="text" id="username" name="username" required class="border border-gray-400 py-2 px-4 rounded-lg w-full">
        <br>
        <label for="email" class="block font-semibold">Email</label>
        <input type="email" id="email" name="email" required class="border border-gray-400 py-2 px-4 rounded-lg w-full">
        <br>
        <label for="password" class="block font-semibold">Password</label>
        <input type="password" id="password" name="password" required class="border border-gray-400 py-2 px-4 rounded-lg w-full">
        <br>
        <label for="confirm_password" class="block font-semibold">Confirm password</label>
        <input type="password" id="confirm_password" name="confirm_password" required class="border border-gray-400 py-2 px-4 rounded-lg w-full">
        <br>
        <input type="submit" value="Register" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
      </form>
      <p class="mt-4 text-center">Already have an account? <a href="{{ url_for('login') }}" class="underline">Log in</a></p>
    </div>
  </div>
{% endblock %}
