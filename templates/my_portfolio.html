{% extends "base.html" %}

{% block content %}
  <h1>My Rating</h1>

  {% if ratings %}
    <table>
      <thead>
        <tr>
          <th> Rating of {{ email_apply_cookie }} </th>
        </tr>
      </thead>
      <tbody>
        {% for rating in ratings %}
          <tr>
            <td>{{ rating }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No ratings found for this email.</p>
  {% endif %}
{% endblock %}
