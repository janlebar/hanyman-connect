{% extends "base.html" %}

{% block content %}
  <h1>My Portfolio</h1>
  <table>
    <thead>
      <tr>
        <th>Rating Value</th>
      </tr>
    </thead>
    <tbody>
      {% for rating in ratings %}
        <tr>
          <td>{{ rating.rating }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
