<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
  </head>
  <body>
    <h1>My Portfolio</h1>
    <table>
      <thead>
        <tr>
          <th>Rating ID</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        {% for rating in ratings %}
        <tr>
          <td>{{ rating.id_rating }}</td>
          <td>{{ rating.rating }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
