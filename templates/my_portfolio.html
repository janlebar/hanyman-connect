{% extends "base.html" %}

{% block content %}
  <h1>My Portfolio</h1>

  {% if ratings %}
    <table>
      <thead>
        <tr>
          <th>Blog Post Name</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        {% for rating in ratings %}
          <tr>
            <td>{{ rating.apply.name_apply }}</td>
            <td>{{ rating.rating }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No ratings found for this email.</p>
  {% endif %}
{% endblock %}
